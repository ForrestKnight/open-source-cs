<!DOCTYPE html>
<html data-Mobile_Nav=false>
    <head>
        <!-- Local files and metadata -->
        <link rel="stylesheet" href="/dist/bundle.css"/>
        <link rel="icon" type="image/png" href="/dist/images/icons/favicon.png"/>
        <title>Redux Boilerplate</title>

        <!-- SEO, UI/UX -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="React Redux Boilerplate (JavaScript edition)" />
        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" />
